<svg *ngIf="!animated"
    [attr.width]="extRadius * 2" 
    [attr.height]="extRadius * 2"
>
    <svg:g app-pie-piece 
        *ngFor="let piePiece of piePieces"
        [piePiece]="piePiece"
    />
</svg>
<svg *ngIf="animated"
    [attr.width]="extRadius * 2" 
    [attr.height]="extRadius * 2"
>
    <svg:g app-pie-piece-animated 
        *ngFor="let piePiece of piePieces"
        [piePiece]="piePiece"
        [bl]="12"
    />
</svg>
